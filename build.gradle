plugins {
    id 'java-library'
    id 'groovy'
    id 'idea'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

version = '0.1.0'

def kafkaVersion = '2.5.0'
def junitVersion = '5.6.2'
def scalaVersion = '2.12'
def slf4JVersion = '2.0.0-alpha1' // Only used in unit tests

configurations {
    extraLibs
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: kafkaVersion
    implementation group: 'org.apache.kafka', name: 'kafka_' + scalaVersion, version: kafkaVersion
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion
    testRuntime group: 'org.slf4j', name: 'slf4j-api', version: slf4JVersion
}

test {
    useJUnitPlatform()
}

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
